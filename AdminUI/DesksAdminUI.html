<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />
      <title>Administrátorské rozhranie</title>
      <link rel="stylesheet" href="../css/styles.css" />
   </head>
   <body>
      <div class="body-obsah">
         <nav class="navbar navbar-expand-lg" style="background: rgba(0, 0, 0, 0.5)">
            <a class="navbar-brand text-white" href="#">Administratorské rozhranie</a>
            <button
               class="navbar-toggler"
               type="button"
               data-toggle="collapse"
               data-target="#navbarNavAltMarkup"
               aria-controls="navbarNavAltMarkup"
               aria-expanded="false"
               aria-label="Toggle navigation"
               style="border-color: #28a745"
            >
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                  <a class="nav-item nav-link text-success" href="#" style="color: white"
                     >Registračné žiadosti</a
                  >
                  <a class="nav-item nav-link text-success" href="#" style="color: white"
                     ><i class="fas fa-user-alt"></i> Profil</a
                  >
                  <a class="nav-item nav-link text-success" href="#" style="color: white"
                     ><i class="fas fa-sign-out-alt"></i> Odhlásiť sa</a
                  >
               </div>
            </div>
         </nav>

         <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-1" style="background: rgba(0, 0, 0, 0.5)">
               <li class="breadcrumb-item text-success">Root</li>
               <li class="breadcrumb-item">
                  <a href="#" class="text-success">Budovy</a>
               </li>
               <li class="breadcrumb-item">
                  <a href="#" class="text-success">Mirage OC Žilina</a>
               </li>
               <li class="breadcrumb-item">
                  <a href="#" class="text-white">Stoly</a>
               </li>
            </ol>
         </nav>

         <div class="container-fluid">
            <form class="form-inline">
               <div class="form-group mb-3 mr-3">
                  <button type="button" onclick="pridajStol()" class="btn btn-outline-success">
                     Pridať stôl
                  </button>
               </div>
               <div class="form-group mb-3 mr-3">
                  <input
                     id="nazov_stolu"
                     type="search"
                     class="form-control"
                     placeholder="Názov stolu"
                     style="width: 150px"
                  />
               </div>

               <div class="form-group mb-3 mr-3">
                  <span class="text-white">Počet ľudí:</span>
               </div>

               <div class="form-group mb-3 mr-3">
                  <input
                     id="pocet_ludi_stolu"
                     type="number"
                     value="4"
                     class="form-control"
                     placeholder="Kapacita stolu"
                     style="width: 100px"
                  />
               </div>

               <div class="form-group mb-3 mr-3">
                  <input
                     id="input_vybavenie"
                     type="search"
                     class="form-control"
                     placeholder="Nové vybavenie"
                     style="width: 220px"
                  />
               </div>

               <div class="form-group mb-3 mr-3">
                  <button type="button" onclick="pridajVybavenie()" class="btn btn-outline-danger">
                     <i class="fas fa-plus"></i>
                  </button>
               </div>
               <div class="form-group mb-3 mr-3">
                  <button type="button" onclick="vymazVybavenie()" class="btn btn-outline-danger">
                     <i class="far fa-trash-alt"></i>
                  </button>
               </div>
               <div class="form-group mb-3 mr-3" id="vybavenia"></div>
            </form>
         </div>

         <hr style="border: 2px solid #28a745" />

         <div class="container-fluid">
            <div class="row mt-1" id="parent">
               <!-- karty idú sem -->
            </div>
         </div>
      </div>

      <script src="js/DesksAdminUI.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
